<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1>Roman Value To Number</h1>
            </header>
            <div class="card">
                <input type="text" id="inputofRoman" placeholder="Enter any Roman number" maxlength="15" />
                <button class="btn">Convert</button>
            </div>

            <div class="output">
                <h3>Output :</h3>
                <p class="error">Enter any input.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
